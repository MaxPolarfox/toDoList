syntax = "proto3";
package toDoList;

message Message {
  string body = 1;

}

message Task {
  string id = 1;
  string data = 2;
}
message Error {
  string code = 1;
  string message = 2;
}

message AddTaskResponse {
    Task addedTask = 1;
    Error error = 2;
}

service ToDoListService {
  rpc SayHello(Message) returns (Message) {}

  rpc AddTask(Task) returns (AddTaskResponse) {}

  rpc GetTasks(Message) returns (Message) {}
  rpc DeleteTask(Message) returns (Message) {}
}